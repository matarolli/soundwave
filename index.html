<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música com Bootstrap 5</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Botão para alternar entre temas -->
    <div class="theme-toggle-container text-center mt-3">
        <button id="theme-toggle-btn" class="btn btn-secondary">Alternar Tema</button>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card player-card">
            <div class="card-header text-center bg-primary text-white">
                <h3>Player de Música</h3>
            </div>
            <div class="card-body">
                <div class="details mb-3 text-center">
                    <h4 id="music-title">Nome da Música</h4>
                </div>
                <div class="controls">
                    <!-- Distribuição dos botões em linhas e colunas -->
                    <div class="row">
                        <div class="col text-center mb-2">
                            <button id="play-btn" class="btn btn-success">Play</button>
                            <button id="pause-btn" class="btn btn-warning">Pause</button>
                            <button id="stop-btn" class="btn btn-danger">Stop</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button id="repeat-btn" class="btn btn-outline-primary me-2">Repetir</button>
                            <button id="shuffle-btn" class="btn btn-outline-secondary">Aleatório</button>
                        </div>
                    </div>
                </div>
                <!-- Lista de reprodução -->
                <ul id="playlist" class="list-group mt-4">
                    <li class="list-group-item active" data-src="assets/songs/musica1.mp3">Música 1</li>
                    <li class="list-group-item" data-src="assets/songs/musica2.mp3">Música 2</li>
                    <li class="list-group-item" data-src="assets/songs/musica3.mp3">Música 3</li>
                </ul>
                <div class="progress mt-4">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Visualizador de Áudio dentro do player -->
                <div class="visualizer-container mt-4">
                    <canvas id="audio-visualizer" width="380" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio-player" src="assets/songs/musica1.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
