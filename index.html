<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de Música com Bootstrap 5</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h3>Player de Música</h3>
        </div>
        <div class="card-body">
          <div class="details mb-3 text-center">
            <h4 id="music-title">Nome da Música</h4>
          </div>
          <div class="controls text-center">
            <button id="play-btn" class="btn btn-success me-2">Play</button>
            <button id="pause-btn" class="btn btn-warning me-2">Pause</button>
            <button id="stop-btn" class="btn btn-danger me-2">Stop</button>
            <button id="repeat-btn" class="btn btn-outline-primary me-2">
              Repetir
            </button>
            <button id="shuffle-btn" class="btn btn-outline-secondary">
              Aleatório
            </button>
          </div>

          <!-- Lista de reprodução -->
          <ul id="playlist" class="list-group mt-4">
            <li
              class="list-group-item active"
              data-src="assets/songs/musica1.mp3">
              Música 1
            </li>
            <li class="list-group-item" data-src="assets/songs/musica2.mp3">
              Música 2
            </li>
            <li class="list-group-item" data-src="assets/songs/musica3.mp3">
              Música 3
            </li>
          </ul>
          <div class="progress mt-4">
            <div
              id="progress-bar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio-player" src="assets/songs/musica1.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
